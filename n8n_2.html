<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Sender</title>
</head>
<body>
    <h2>Введите запрос</h2>
    <input type="text" id="requestInput" placeholder="Введите ваш запрос URL">
    <button onclick="sendRequest()">Отправить запрос</button>
    <div id="response"></div>

    <script>
        function sendRequest() {
            var requestUrl = document.getElementById("requestInput").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("response").innerText = this.responseText;
                }
            };
            xhttp.open("GET", requestUrl, true);
            xhttp.send();
        }
    </script>
</body>
</html>
